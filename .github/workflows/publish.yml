name: Publish

on:
  pull_request:
    types: [closed]
  # push:
  #   branches:
  #     - test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          export PATH="$HOME/.bun/bin:$PATH"
          export PATH="$HOME/.bun/bin:$PATH"

      - name: Install dependencies
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun install -y

      - name: Run tests
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun run test
      - name: Run Build
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun run build


      - name: Bump version, commit, tag, and publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export PATH="$HOME/.bun/bin:$PATH"

          # Check if it's a pull request that was merged
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" && "${{ github.event.pull_request.merged }}" == "true" && "$GITHUB_REF" == "refs/heads/master" ]]; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"

            # Bump version
            NEW_VERSION=$(npm version patch -m "Upgrade to %s [skip ci]")

            # Extract the version number
            VERSION=${NEW_VERSION#*v}

            git add package.json
            git commit -m "Bump version to $VERSION"

            # Create a tag
            git tag v$VERSION

            # Push the changes and tag
            git push origin master --tags

            # Publish the package
            npm publish
          elif [[ "$GITHUB_EVENT_NAME" == "push" && "$GITHUB_REF" == "refs/heads/main" ]]; then
            npm publish
          fi
        shell: /usr/bin/bash -e {0}

